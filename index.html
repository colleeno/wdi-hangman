<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
    </header>
    <main>
      <aside class="main-left">
        <div class="stand-top">
        </div>
        <div class="stand-left">
          <div class="pole">
          </div>
          <div class="stand-base">
          </div>
        </div>
        <div class="man">
          <div class="head center hidden">
          </div>
          <div class="torso center hidden">
          </div>
            <div class="arm left-arm hidden">
            </div>
            <div class="arm right-arm hidden">
            </div>
          <div class="leg left-leg hidden">
          </div>
          <div class="leg right-leg hidden">
          </div>
        </div>
      </aside>
      <section class="main-right">
        <div class="alph-wrapper">
            <div class="alph" id="a">A</div>
            <div class="alph" id="b">B</div>
            <div class="alph" id="c">C</div>
            <div class="alph" id="d">D</div>
            <div class="alph" id="e">E</div>
            <div class="alph" id="f">F</div>
            <div class="alph" id="g">G</div>
            <div class="alph" id="h">H</div>
            <div class="alph" id="i">I</div>
            <div class="alph" id="j">J</div>
            <div class="alph" id="k">K</div>
            <div class="alph" id="l">L</div>
            <div class="alph" id="m">M</div>
            <div class="alph" id="n">N</div>
            <div class="alph" id="o">O</div>
            <div class="alph" id="p">P</div>
            <div class="alph" id="q">Q</div>
            <div class="alph" id="r">R</div>
            <div class="alph" id="s">S</div>
            <div class="alph" id="t">T</div>
            <div class="alph" id="u">U</div>
            <div class="alph" id="v">V</div>
            <div class="alph" id="w">W</div>
            <div class="alph" id="x">X</div>
            <div class="alph" id="y">Y</div>
            <div class="alph" id="z">Z</div>
        </div>
      </section>
    </main>
    <footer>
      <h2>Category: Movies</h2>
      <div class="word">
      </div>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
