<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Hangman</h1>
    </header>
    <main>
      <aside class="main-left">
        <div class="stand-top">
        </div>
        <div class="stand-left">
          <div class="pole">
          </div>
          <div class="stand-base">
          </div>
        </div>
        <div class="man">
          <div class="head hidden">
          </div>
          <div class="eyes">&bull; &nbsp; &bull;
          </div>
          <div class="frown">(
          </div>
          <div class="torso hidden">
          </div>
            <div class="arm left-arm hidden">
            </div>
            <div class="arm right-arm hidden">
            </div>
          <div class="leg left-leg hidden">
          </div>
          <div class="leg right-leg hidden">
          </div>
        </div>
      </aside>
      <section class="main-right">
        <h2>Pick Category:</h2>
        <ul>
          <li class="cat" id="movies">Movies</li>
          <li> | </li>
          <li class="cat" id="songs">Songs</li>
          <li> | </li>
          <li class="cat" id="books">Books</li>
        </ul>
        <div class="word">
        </div>
        <div id="result"></div>
        <div id="play-again"></div>
        <div id="answer"></div>
      </section>
    </main>
    <footer>
      <div class="alph-wrapper">
      </div>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
